        <body bgcolor="#1177BB" background="back.jpg" leftmargin="0" bottommargin="0" topmargin="0">

            <table width="100%">

                    <td align="center"><img src="logo.png" alt="Я захвачу весь мир!"/></td>
                    <td width="65%">
                        <a href="led-stroka.html"></a>

                        <script type="text/javascript">
                            var day = new Date();
                            var weekday = new Array(7);
                            weekday[0] = "Domingo";
                            weekday[1] = "Lunes";
                            weekday[2] = "Martes";
                            weekday[3] = "Miércoles";
                            weekday[4] = "Jueves";
                            weekday[5] = "Viernes";
                            weekday[6] = "Sábado";
                            //document.write("Сегодня " + weekday[day.getDay()]);


                            var d = new Date();

                            var day = new Array("Domingo", "Lunes", "Martes",
                                     "Miércoles", "Jueves", "Viernes", "Sábado");

                            var month = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                                     "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");

                            document.write("<span style='font-size:34.0pt;color:YELLOW'>");
                            document.write("Día " + day[d.getDay()] + " " + d.getDate() + " " + month[d.getMonth()]
                                    + " " + d.getFullYear() + " del año</span><br><span style='font-size:34.0pt;color:RED'>");

                            function checkTime(i)
                            {
                                if (i < 10)
                                {
                                    i = "0" + i;
                                }
                                return i;
                            }
                            var t = new Date();
                            document.write("Hora ");
                            document.write(checkTime(t.getHours()));
                            document.write(":");
                            document.write(checkTime(t.getMinutes()));
                            //document.write(".");
                            //document.write(checkTime(t.getSeconds()));
                            document.write("</span>");
                        </script>
